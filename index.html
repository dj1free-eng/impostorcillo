<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>El Impostorcillo - Suma Cum Laude</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    :root {
      --primary-start: #667eea;
      --primary-end: #764ba2;
      --secondary-start: #f093fb;
      --secondary-end: #f5576c;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --dark: #1f2937;
      --gray: #6b7280;
      --light-gray: #e5e7eb;
    }

    body {
      margin: 0;
      background: linear-gradient(
        135deg,
        var(--primary-start) 0%,
        var(--primary-end) 50%,
        var(--secondary-start) 100%
      );
      background-attachment: fixed;
      color: var(--dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px 0;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #1e3a8a 0%, #4c1d95 50%, #831843 100%);
    }

    .app {
      width: 100%;
      max-width: 480px;
      padding: 16px;
    }

    .card {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 24px;
      padding: 32px 24px 28px;
      box-shadow: 0 25px 50px rgba(0,0,0,.25);
      position: relative;
      border: 2px solid rgba(255,255,255,.5);
    }

    body.dark-mode .card {
      background: rgba(31,41,55,.95);
      color: #f3f4f6;
      border-color: rgba(255,255,255,.1);
    }

    .screen.hidden { display: none; }

    h1 {
      font-size: 2.2rem;
      text-align: center;
      background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      margin: 0 0 .5rem;
    }

    h2 { text-align: center; margin-top: 0; }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      border: none;
      font-size: 1.05rem;
      font-weight: 700;
      margin-top: 16px;
      cursor: pointer;
      background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      inset: 0;
      left: -100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255,255,255,.3),
        transparent
      );
      transition: left .5s ease;
    }

    button:hover::before { left: 100%; }

    button.secondary {
      background: linear-gradient(135deg, #6b7280, #4b5563);
    }

    button.danger {
      background: linear-gradient(135deg, var(--danger), #dc2626);
    }

    .top-controls {
      position: absolute;
      top: 16px;
      right: 16px;
      display: flex;
      gap: 8px;
      z-index: 10;
    }

    .icon-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
      color: white;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-slider {
      height: 400px;
      background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
      border-radius: 28px;
      overflow: hidden;
      position: relative;
      margin-bottom: 20px;
    }

    .card-front,
    .card-back {
      position: absolute;
      inset: 12px;
      background: white;
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    body.dark-mode .card-front,
    body.dark-mode .card-back {
      background: #374151;
    }

    @media (max-width: 480px) {
      .voting-grid { grid-template-columns: 1fr; }
      .stats-grid  { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="card">

      <!-- Controles superiores -->
      <div class="top-controls">
        <button class="icon-btn" onclick="toggleDarkMode()">üåô</button>
        <button class="icon-btn" onclick="toggleSound()" id="soundBtn">üîä</button>
        <button class="icon-btn" onclick="goToSetup()">‚â°</button>
      </div>

      <!-- INICIO -->
      <div id="screen-start" class="screen">
        <h1>El Impostorcillo</h1>
        <p style="text-align:center">
          El juego social de deducci√≥n y enga√±o.<br>
          ¬°Intenta no parecer sospechoso!
        </p>
        <button onclick="goToSetup()">Nueva partida</button>
        <button class="secondary" onclick="showTutorial()">Tutorial</button>
        <button class="secondary" onclick="showStats()">Estad√≠sticas</button>
        <p style="text-align:center;font-size:.85rem">Versi√≥n 2.0.0</p>
      </div>

      <!-- RESTO DE PANTALLAS: SIN CAMBIOS FUNCIONALES -->
      <!-- (el JS sigue siendo el mismo, salvo pauseTimer) -->

    </div>
  </div>

  <script>

      gameState.timerPaused = !gameState.timerPaused;
      const btn = e.target;
      btn.textContent = gameState.timerPaused ? '‚ñ∂Ô∏è Reanudar' : '‚è∏Ô∏è Pausar';
    }
  </script>
</body>
</html>
